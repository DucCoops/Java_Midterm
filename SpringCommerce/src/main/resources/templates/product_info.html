<!DOCTYPE html>
<html lang="en">

<head>
    <title>Zay Shop - Product Detail Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" th:href="@{img/apple-icon.png}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{assets/img/favicon.ico}">

    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/templatemo.css}">
    <link rel="stylesheet" th:href="@{css/custom.css}">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" th:href="@{css/fontawesome.min.css}">

    <!-- Slick -->
    <link rel="stylesheet" type="text/css" th:href="@{css/slick.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/slick-theme.css}">
    <!--

    TemplateMo 559 Zay Shop

    https://templatemo.com/tm-559-zay-shop

    -->
    <style>
        .btn-size.active {
            background-color: blue;
        }
    </style>
</head>

<body>
<!-- Start Top Nav -->
<div th:insert="/nav_bar :: nav"></div>
<!-- Close Top Nav -->


<!-- Header -->
<div th:insert="/header :: header"></div>
<!-- Close Header -->

<!-- Modal -->
<div th:insert="/search :: search_tab"></div>



<!-- Open Content -->
<section class="bg-light">
    <div class="container pb-5">
        <div class="row">
            <div class="col-lg-5 mt-5">
                <div class="card mb-3">
                    <img class="card-img img-fluid" th:src="@{{p} (p=${product.getImage()})}" alt="Card image cap" id="product-detail">
                </div>
                <div class="row">
                    <div id="multi-item-example" class="col-10 carousel slide carousel-multi-item" data-bs-ride="carousel">

                    </div>

                </div>
            </div>
            <!-- col end -->
            <div class="col-lg-7 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h2">[[${product.getTitle()}]]</h1>
                        <p class="h3 py-2">[[${product.getPrice()}]]</p>
                        <p class="py-2">
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-secondary"></i>
                            <span class="list-inline-item text-dark">Rating 4.8 | 36 Comments</span>
                        </p>
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <h6>Brand:</h6>
                            </li>
                            <li class="list-inline-item">
                                <p class="text-muted"><strong>[[${product.getBrand()}]]</strong></p>
                            </li>
                        </ul>

                        <h6>Description:</h6>
                        <p>[[${product.getDescription()}]]</p>
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <h6>Avaliable Color :</h6>
                            </li>
                            <li class="list-inline-item">
                                <p class="text-muted"><strong>White / Black</strong></p>
                            </li>
                        </ul>
                        <form action="addToCart" method="POST">
                            <input type="hidden" name="product-id" th:value="${product.getProductID()}">
                            <div class="row">
                                <div class="col-auto">
                                    <ul class="list-inline pb-3">
                                        <li class="list-inline-item">Size :
                                            <input type="hidden" name="product-size" id="product-size" value="Oversize">
                                        </li>
                                        <li class="list-inline-item"><span class="btn btn-success btn-size">Oversize</span></li>
                                    </ul>
                                </div>
                                <div class="col-auto">
                                    <ul class="list-inline pb-3">
                                        <li class="list-inline-item text-right">
                                            Quantity
                                            <input type="hidden" name="product-quantity" id="product-quantity" value="1">
                                        </li>
                                        <li class="list-inline-item"><span class="btn btn-success" id="btn-minus">-</span></li>
                                        <li class="list-inline-item"><span class="badge bg-secondary" id="var-value">1</span></li>
                                        <li class="list-inline-item"><span class="btn btn-success" id="btn-plus">+</span></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row pb-3">
                                <div class="col d-grid">
                                    <button type="submit" class="btn btn-success btn-lg" name="submit" value="buy">Buy</button>
                                </div>
                                <div class="col d-grid">
                                    <button type="submit" class="btn btn-success btn-lg" name="submit" value="addtocard" >Add To Cart</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Start Footer -->
<div th:insert="/footer :: footer"></div>
<!-- End Footer -->

<!-- Start Script -->
<script th:src="@{js/jquery-1.11.0.min.js}"></script>
<script th:src="@{assets/js/jquery-migrate-1.2.1.min.js}"></script>
<script th:src="@{assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{assets/js/templatemo.js}"></script>
<script th:src="@{assets/js/custom.js}"></script>
<!-- End Script -->

<!-- Start Slider Script -->
<script th:src="@{js/slick.min.js}"></script>
<script>
    $('#carousel-related-product').slick({
        infinite: true,
        arrows: false,
        slidesToShow: 4,
        slidesToScroll: 3,
        dots: true,
        responsive: [{
            breakpoint: 1024,
            settings: {
                slidesToShow: 3,
                slidesToScroll: 3
            }
        },
            {
                breakpoint: 600,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 3
                }
            },
            {
                breakpoint: 480,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 3
                }
            }
        ]
    });

</script>
<!-- End Slider Script -->
<script>
    // Get the size buttons and set up event listeners for them
    const sizeBtns = document.querySelectorAll('.btn-size');
    sizeBtns.forEach((btn) => {
        btn.addEventListener('click', (event) => {
            // Update the hidden input value with the selected size
            document.getElementById('product-size').value = event.target.textContent;
            sizeBtns.forEach((btn) => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        });
    });

    // Get the quantity buttons and set up event listeners for them
    const minusBtn = document.getElementById('btn-minus');
    const plusBtn = document.getElementById('btn-plus');
    const quantityInput = document.getElementById('var-value');

    minusBtn.addEventListener('click', () => {
        // Decrement the quantity and update the input value
        let quantity = parseInt(quantityInput.textContent);
        if (quantity > 1) {
            quantity--;
            quantityInput.textContent = quantity;
            document.getElementById('product-quantity').value = quantity;
        }
    });

    plusBtn.addEventListener('click', () => {
        // Increment the quantity and update the input value
        let quantity = parseInt(quantityInput.textContent);
        quantity++;
        quantityInput.textContent = quantity;
        document.getElementById('product-quantity').value = quantity;
    });
</script>

</body>

</html>
