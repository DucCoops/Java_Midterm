<!DOCTYPE html>
<html lang="en">

<head>
  <title>Zay Shop - Product Listing Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" th:href="@{img/apple-icon.png}">
  <link rel="shortcut icon" type="image/x-icon" th:href="@{assets/img/favicon.ico}">

  <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{css/templatemo.css}">
  <link rel="stylesheet" th:href="@{css/custom.css}">

  <!-- Load fonts style after rendering the layout styles -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
  <link rel="stylesheet" th:href="@{css/fontawesome.min.css}">
  <!--

  TemplateMo 559 Zay Shop

  https://templatemo.com/tm-559-zay-shop

  -->
</head>

<body>
<!-- Start Top Nav -->
<div th:insert="/nav_bar :: nav"></div>
<!-- Close Top Nav -->

<!-- Header -->
<div th:insert="/header :: header"></div>
<!-- Close Header -->

<!-- Modal -->
<div th:insert="/search :: search_tab"></div>



<!-- Start Content -->
<div class="container py-5">
  <div class="row">
    <div class="row">
      <!--1 san pham -->
      <div class="col-12 col-md-4 mb-4" th:each="i:${list}">
        <div class="card h-100">
          <a th:href="@{/product_info?id={id}(id=${i.getProductID})}">
            <img th:src="${i.getImage()}" class="card-img-top" alt="...">
          </a>
          <div class="card-body">
            <ul class="list-unstyled d-flex justify-content-between">
              <li>
                <i class="text-warning fa fa-star"></i>
                <i class="text-warning fa fa-star"></i>
                <i class="text-warning fa fa-star"></i>
                <i class="text-muted fa fa-star"></i>
                <i class="text-muted fa fa-star"></i>
              </li>
              <li class="text-muted text-right">[[${i.getPrice()}]]</li>
            </ul>
            <a th:href="@{/product_info?id={id}(id=${i.getProductID})}" class="h2 text-decoration-none text-dark">[[${i.getTitle()}]]</a>
            <!--                        <p class="card-text" >[[${i.getDescription()}]]</p>-->
            <p class="text-muted">Reviews (24)</p>
          </div>
        </div>
      </div>
    </div>
    </div>

  </div>
</div>

<!-- Start Footer -->
<div th:insert="/footer :: footer"></div>
<!-- End Footer -->

<!-- Start Script -->
<script th:src="@{js/jquery-1.11.0.min.js}"></script>
<script th:src="@{js/jquery-migrate-1.2.1.min.js}"></script>
<script th:src="@{js/bootstrap.bundle.min.js}"></script>
<script th:src="@{js/templatemo.js}"></script>
<script th:src="@{js/custom.js}"></script>
<!-- End Script -->
</body>

</html>
